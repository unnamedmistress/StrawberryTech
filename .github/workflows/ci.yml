name: CI Build & Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        working-directory: learning-games

      - name: Run lint checks
        run: npm run lint
        working-directory: learning-games

      - name: Run tests
        run: npm test
        working-directory: learning-games

      - name: Build project
        run: npm run build
        working-directory: learning-games
